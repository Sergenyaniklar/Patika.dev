<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KayÄ±t Formu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <h1 id="text">Survey Form For <br> CSS Practice</h1>
        <p id="description">Write to Our Movie Site</p>
        
    <form class="form" action="" method="post">
        <fieldset>  
    <div>
        <label for="name" id="name-label">
            <span class="material-symbols-outlined">person</span>Fullname
        <input class="c1" type="text" placeholder="Fullname" required>
    </div>
    <div>
        <label for="email" id="email-label">
            <span class="material-symbols-outlined">email</span>Email
        <input class="c1" type="email" placeholder="Mail" required>
    </div>
        
    <div>
        <label for="number" id="number-label">
            <span class="material-symbols-outlined">cake</span>Age
        </label>
        <input class="c1" type="datetime" placeholder="Age" required>
    </div>
    <div>
        <label for="gender" id="gender-label">
            <span class="material-symbols-outlined">wc</span>Gender
        <select id="gender" name="gender" class="gender-select">
            <option value="" disabled selected hidden>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <br>
    <div>
        <label for="source">Where did you here us?</label><br>
            <input  type="radio" id="linkedin" name="source" value="LinkedIn">
            <label class="source" for="linkedin">Linkedin</label><br>
            <input type="radio" id="instagram" name="source" value="Instagram">
            <label class="source"  for="instagram">Instagram</label>
            <br>
    </div>
    <br>
    <div>
        <label id="service" for="terms">
            <input type="checkbox" id="service" name="service" required>
            Terms Of Service
            <input type="checkbox" id="news" name="news" required>
            Subscribe For News
        </label>
    </div>
    <br>
    <div >
        <label for="feedback">You can write to us...</label>
        <textarea name="feedback" placeholder="Suggestions" rows="3" cols="50"></textarea>
    </div>
    <br>
    <div class="button">
        <button  type="submit">Sign Up</button>
    </div>
</fieldset>
</form>
    </main>
</body>
</html>
